<div class="card-container">
    <img class="item-img" src="{{itemImg}}" alt="picture of {{name}}">
    <button class="order-btn"><img src="{{action}}" alt=""> <p class="action-desc">{{actionDesc}}</p></button>
    <div class="product-info">
        <p class="item-type">{{type}}</p>
        <h3 class="item-name">{{name}}</h3>
        <h3 class="item-price">{{price}}</h3>
    </div>
</div>
